<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dragon Tiger Fun</title>
<style>
body {
  margin: 0;
  background: #0f212e;
  color: white;
  font-family: Arial;
  text-align: center;
}
h1 { color: #00e701; }
button {
  padding: 12px 22px;
  margin: 10px;
  font-size: 16px;
  background: #1e1e1e;
  color: white;
  border: 1px solid #00e701;
  border-radius: 6px;
}
button:active {
  box-shadow: 0 0 15px #00e701;
}
.card {
  font-size: 40px;
  margin: 15px;
  animation: flip 0.5s;
}
@keyframes flip {
  0% { transform: rotateY(0); }
  50% { transform: rotateY(90deg); }
  100% { transform: rotateY(0); }
}
input {
  padding: 8px;
  width: 120px;
  text-align: center;
}
</style>
</head>

<body>
<h1>ğŸ‰ Dragon Tiger ğŸ…</h1>
<p>ğŸ’° Balance: <span id="bal">10000</span></p>

<input id="bet" type="number" placeholder="Bet amount"><br><br>

<button onclick="play('dragon')">ğŸ‰ Dragon</button>
<button onclick="play('tie')">âš– Tie</button>
<button onclick="play('tiger')">ğŸ… Tiger</button>

<div class="card" id="out"></div>

<script>
let bal = 10000;

function play(choice){
  let bet = Number(document.getElementById("bet").value);
  if(bet<=0 || bet>bal){ alert("Invalid bet"); return; }

  let d = Math.floor(Math.random()*13)+1;
  let t = Math.floor(Math.random()*13)+1;
  let win = d>t?"dragon":t>d?"tiger":"tie";

  let msg = `ğŸ‰ ${d} | ğŸ… ${t}<br>Winner: ${win}`;

  if(choice===win){
    let gain = win==="tie"?bet*8:bet*2;
    bal+=gain;
    msg+=`<br>ğŸ‰ Won ${gain}`;
  } else {
    bal-=bet;
    msg+=`<br>âŒ Lost ${bet}`;
  }

  document.getElementById("bal").innerText=bal;
  document.getElementById("out").innerHTML=msg;

  if(bal<=0) alert("Game Over. Take a break ğŸ˜Š");
}
</script>
</body>
</html>
