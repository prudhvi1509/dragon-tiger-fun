<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dragon Tiger ‚Äì Fun</title>

<style>
:root{
  --bg:#0f212e;
  --panel:#1a2c38;
  --green:#00e701;
  --red:#ff4d4d;
}
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;background:var(--bg);color:#fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}
.app{
  height:100%;
  display:flex;
  flex-direction:column;
}
.header{
  padding:12px 16px;
  background:#0b1c26;
  display:flex;justify-content:space-between;align-items:center;
}
.balance{color:var(--green);font-weight:700}
.game{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
}
.cards{
  display:flex;gap:24px;
}
.card{
  width:120px;height:160px;
  background:var(--panel);
  border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-size:44px;
  animation:flip .6s ease;
}
@keyframes flip{
  0%{transform:rotateY(0)}
  50%{transform:rotateY(90deg)}
  100%{transform:rotateY(0)}
}
.result{
  min-height:48px;
  text-align:center;
}
.controls{
  width:100%;
  padding:14px;
  background:#0b1c26;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}
button{
  padding:14px;
  border-radius:10px;
  border:1px solid var(--green);
  background:#122a3a;
  color:#fff;
  font-size:16px;
}
button:active{box-shadow:0 0 14px var(--green)}
.betbar{
  display:flex;gap:10px;
}
input{
  padding:12px;
  border-radius:8px;
  border:none;
  width:120px;
  text-align:center;
  font-size:16px;
}
.footer{
  padding:8px;
  text-align:center;
  font-size:12px;
  opacity:.7;
}
.win{color:var(--green)}
.lose{color:var(--red)}
.full{
  position:fixed;inset:0;
}
</style>
</head>

<body>
<div class="app full" id="app">
  <div class="header">
    <div>üêâ Dragon Tiger</div>
    <div class="balance">üí∞ <span id="bal">10000</span></div>
  </div>

  <div class="game">
    <div class="betbar">
      <input id="bet" type="number" placeholder="Bet">
      <button onclick="fs()">‚õ∂ Fullscreen</button>
    </div>

    <div class="cards">
      <div class="card" id="dragon">üêâ</div>
      <div class="card" id="tiger">üêÖ</div>
    </div>

    <div class="result" id="out">Place your bet</div>
  </div>

  <div class="controls">
    <button onclick="play('dragon')">üêâ Dragon</button>
    <button onclick="play('tie')">‚öñ Tie</button>
    <button onclick="play('tiger')">üêÖ Tiger</button>
  </div>

  <div class="footer">
    Fun money only ‚Ä¢ No real betting ‚Ä¢ Take breaks
  </div>
</div>

<script>
let bal=10000;

// SIMPLE CASINO SOUNDS (no files)
const ctx=new (window.AudioContext||window.webkitAudioContext)();
function beep(freq,dur){
  const o=ctx.createOscillator(), g=ctx.createGain();
  o.connect(g); g.connect(ctx.destination);
  o.frequency.value=freq; o.start();
  g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+dur);
  o.stop(ctx.currentTime+dur);
}

function play(choice){
  const bet=Number(bet.value);
  if(!bet||bet<=0||bet>bal){alert("Invalid bet");return}
  beep(300,.08);

  const d=Math.floor(Math.random()*13)+1;
  const t=Math.floor(Math.random()*13)+1;
  dragon.textContent=d;
  tiger.textContent=t;

  const win = d>t?"dragon":t>d?"tiger":"tie";

  let msg=`Dragon ${d} ‚Ä¢ Tiger ${t}<br>`;
  if(choice===win){
    const gain = win==="tie"?bet*8:bet*2;
    bal+=gain;
    beep(700,.2);
    msg+=`<span class="win">WIN +${gain}</span>`;
  }else{
    bal-=bet;
    beep(180,.2);
    msg+=`<span class="lose">LOSE -${bet}</span>`;
  }
  document.getElementById("bal").textContent=bal;
  out.innerHTML=msg;

  if(bal<=0) alert("Game over. Take a break üòä");
}

// FULLSCREEN
function fs(){
  const el=document.getElementById("app");
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

// ANTI-ADDICTION REMINDER
setTimeout(()=>{
  alert("Reminder: This is only a fun game. Take a break üëç");
},15*60*1000);
</script>
</body>
</html>
