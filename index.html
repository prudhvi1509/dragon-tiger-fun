<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dragon Tiger ‚Äì Fun Mode</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at center, #0f2f46, #06141f);
  color: #fff;
  font-family: system-ui, Arial;
}

.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 14px;
  background: #081621;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance {
  color: #00ff8c;
  font-weight: bold;
}

.game {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 25px;
}

.table {
  background: #0b1e2d;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0,255,140,0.15);
}

.cards {
  display: flex;
  gap: 40px;
}

.card {
  width: 130px;
  height: 180px;
  background: linear-gradient(145deg,#123a55,#0b2233);
  border-radius: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 42px;
  transition: transform 0.6s;
}

.card.flip {
  transform: rotateY(360deg);
}

.win {
  box-shadow: 0 0 25px #00ff8c;
}

.controls {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

button {
  padding: 12px 18px;
  font-size: 15px;
  border-radius: 10px;
  border: 2px solid #00ff8c;
  background: transparent;
  color: white;
}

button:active {
  transform: scale(0.95);
}

select {
  padding: 10px;
  border-radius: 8px;
}

.result {
  height: 24px;
  font-weight: bold;
  margin-top: 10px;
}

.footer {
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.note {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  padding-bottom: 8px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div>üêâ Dragon Tiger</div>
    <div class="balance">‚Çπ <span id="balance">10000</span></div>
  </div>

  <div class="game">
    <div class="table">
      <div class="cards">
        <div class="card" id="dragon">üêâ</div>
        <div class="card" id="tiger">üêØ</div>
      </div>

      <div class="result" id="result"></div>

      <div class="controls">
        <select id="bet">
          <option value="100">‚Çπ100</option>
          <option value="500" selected>‚Çπ500</option>
          <option value="1000">‚Çπ1000</option>
        </select>

        <button onclick="unlockAudio(); play('dragon')">Dragon</button>
<button onclick="unlockAudio(); play('tie')">Tie</button>
<button onclick="unlockAudio(); play('tiger')">Tiger</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button onclick="resetGame()">Reset Balance</button>
  </div>

  <div class="note">
    Fun only ¬∑ No real money ¬∑ Control is power
  </div>
</div>
<script>
let audioUnlocked = false;

function unlockAudio() {
  if (audioUnlocked) return;
  audioUnlocked = true;
  dealSound.play().then(() => {
    dealSound.pause();
    dealSound.currentTime = 0;
  }).catch(() => {});
}
<script>
let balance = 10000;

const dealSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-fast-card-swipe-2331.mp3");
const winSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3");
const loseSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3");

function card() {
  return Math.floor(Math.random() * 13) + 1;
}

function play(choice) {
  const bet = Number(document.getElementById("bet").value);
  if (balance < bet) return;

  balance -= bet;
  updateBalance();

  dealSound.play();

  const d = card();
  const t = card();

  const dragonEl = document.getElementById("dragon");
  const tigerEl = document.getElementById("tiger");

  dragonEl.classList.remove("win");
  tigerEl.classList.remove("win");

  dragonEl.classList.add("flip");
  tigerEl.classList.add("flip");

  setTimeout(() => {
    dragonEl.textContent = d;
    tigerEl.textContent = t;
    dragonEl.classList.remove("flip");
    tigerEl.classList.remove("flip");

    let result = d === t ? "tie" : d > t ? "dragon" : "tiger";

    if (result === choice) {
      balance += choice === "tie" ? bet * 8 : bet * 2;
      document.getElementById("result").textContent = "YOU WIN!";
      winSound.play();
      (result === "dragon" ? dragonEl : tigerEl).classList.add("win");
    } else {
      document.getElementById("result").textContent = "YOU LOSE";
      loseSound.play();
    }

    updateBalance();
  }, 600);
}

function updateBalance() {
  document.getElementById("balance").textContent = balance;
}

function resetGame() {
  balance = 10000;
  updateBalance();
  document.getElementById("result").textContent = "";
}
</script>
</body>
</html>
