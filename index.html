<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dragon Tiger ‚Äì Fun</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b1e2d;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 15px;
      background: #081621;
      display: flex;
      justify-content: space-between;
    }

    .balance {
      color: #00ff8c;
      font-weight: bold;
    }

    .game {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .cards {
      display: flex;
      gap: 30px;
      font-size: 40px;
    }

    .card {
      width: 120px;
      height: 160px;
      background: #102c40;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #00ff8c;
      background: transparent;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }

    .note {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div>üêâ Dragon Tiger</div>
      <div class="balance">‚Çπ <span id="balance">10000</span></div>
    </div>

    <div class="game">
      <div class="cards">
        <div class="card" id="dragon">üêâ</div>
        <div class="card" id="tiger">üêØ</div>
      </div>

      <div class="buttons">
        <button onclick="play('dragon')">Dragon</button>
        <button onclick="play('tie')">Tie</button>
        <button onclick="play('tiger')">Tiger</button>
      </div>
    </div>

    <div class="note">
      Fun game only ¬∑ No real money ¬∑ Play responsibly
    </div>
  </div>

  <script>
    let balance = 10000;
    const bet = 500;

    function card() {
      return Math.floor(Math.random() * 13) + 1;
    }

    function play(choice) {
      if (balance < bet) {
        alert("Not enough balance");
        return;
      }

      balance -= bet;

      const d = card();
      const t = card();

      document.getElementById("dragon").textContent = d;
      document.getElementById("tiger").textContent = t;

      let result = d === t ? "tie" : d > t ? "dragon" : "tiger";

      if (result === choice) {
        balance += choice === "tie" ? bet * 8 : bet * 2;
        alert("You Win!");
      } else {
        alert("You Lose");
      }

      document.getElementById("balance").textContent = balance;
    }
  </script>
</body>
</html>
