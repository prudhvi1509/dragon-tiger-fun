<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tiger â€“ Fun Mode</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
*{box-sizing:border-box;}
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#0b1e2d;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:#fff;
}

.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#081621;
  border-bottom:1px solid #0f2b40;
}

.balance{
  color:#00ff8c;
  font-weight:700;
}

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
}

.cards{
  display:flex;
  gap:30px;
}

.card{
  width:120px;
  height:160px;
  border-radius:12px;
  background:#102c40;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
}

.buttons{
  display:flex;
  gap:15px;
}

.btn{
  padding:12px 20px;
  border-radius:10px;
  border:2px solid #00ff8c;
  background:transparent;
  color:#fff;
  font-size:16px;
}

.btn:active{
  transform:scale(0.95);
}

.footer{
  padding:12px;
  display:flex;
  gap:10px;
  justify-content:center;
  background:#081621;
}

.footer .btn{
  flex:1;
}

.note{
  font-size:12px;
  opacity:0.6;
  text-align:center;
  padding-bottom:10px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div>ğŸ‰ Dragon Tiger</div>
    <div class="balance">ğŸ’° <span id="balance">10000</span></div>
  </div>

  <div class="main">
    <div class="cards">
      <div class="card" id="dragonCard">ğŸ‰</div>
      <div class="card" id="tigerCard">ğŸ¯</div>
    </div>

    <div class="buttons">
      <button class="btn" onclick="play('dragon')">Dragon</button>
      <button class="btn" onclick="play('tie')">Tie</button>
      <button class="btn" onclick="play('tiger')">Tiger</button>
    </div>
  </div>

  <div class="note">
    Fun money only Â· No real betting Â· Take breaks
  </div>

</div>

<script>
let balance = 10000;
const betAmount = 500;

function randomCard(){
  return Math.floor(Math.random()*13)+1;
}

function play(choice){
  if(balance < betAmount){
    alert("Not enough balance");
    return;
  }

  balance -= betAmount;

  const dragon = randomCard();
  const tiger = randomCard();

  document.getElementById("dragonCard").textContent = dragon;
  document.getElementById("tigerCard").textContent = tiger;

  let result = dragon === tiger ? "tie" : dragon > tiger ? "dragon" : "tiger";

  if(result === choice){
    balance += choice === "tie" ? betAmount*8 : betAmount*2;
    alert("You Win!");
  }else{
    alert("You Lose");
  }

  document.getElementById("balance").textContent = balance;
}
</script>

</body>
</html>
